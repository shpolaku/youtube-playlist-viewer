<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rater - Rate Your Favorite Films</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: hsl(265, 80%, 60%);
            --primary-dark: hsl(265, 80%, 50%);
            --secondary: hsl(195, 90%, 55%);
            --bg-dark: hsl(240, 15%, 10%);
            --bg-card: hsl(240, 15%, 15%);
            --text-primary: hsl(0, 0%, 95%);
            --text-secondary: hsl(0, 0%, 70%);
            --border: hsl(240, 15%, 25%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, hsl(265, 40%, 15%) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.2);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px hsla(265, 80%, 60%, 0.1);
        }

        .rating-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .stars {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .star {
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--border);
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #FFD700;
            transform: scale(1.15);
        }

        .star:active {
            transform: scale(0.95);
        }

        .rating-value {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(147, 51, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .movies-list {
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .movie-item {
            background: var(--bg-dark);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        .movie-item:hover {
            border-color: var(--primary);
            transform: translateX(8px);
        }

        .movie-info {
            flex: 1;
        }

        .movie-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .movie-rating {
            display: flex;
            gap: 0.25rem;
        }

        .movie-rating .star {
            font-size: 1.2rem;
            cursor: default;
        }

        .delete-btn {
            background: hsla(0, 70%, 55%, 0.1);
            border: 1px solid hsla(0, 70%, 55%, 0.3);
            color: hsl(0, 70%, 60%);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            width: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: hsla(0, 70%, 55%, 0.2);
            border-color: hsl(0, 70%, 60%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .star {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Rater</h1>
            <p class="subtitle">Rate your favorite films and build your collection</p>
        </header>

        <div class="card">
            <form id="movieForm">
                <div class="form-group">
                    <label for="movieName">Movie Name</label>
                    <input 
                        type="text" 
                        id="movieName" 
                        placeholder="Enter movie title..."
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Your Rating</label>
                    <div class="rating-container">
                        <div class="stars" id="starRating">
                            <span class="star" data-rating="1">â˜…</span>
                            <span class="star" data-rating="2">â˜…</span>
                            <span class="star" data-rating="3">â˜…</span>
                            <span class="star" data-rating="4">â˜…</span>
                            <span class="star" data-rating="5">â˜…</span>
                        </div>
                        <div class="rating-value" id="ratingValue">Click to rate</div>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Add Movie</button>
            </form>
        </div>

        <div class="movies-list">
            <div id="moviesList"></div>
        </div>
    </div>

    <script>
        // State management
        let currentRating = 0;
        let movies = JSON.parse(localStorage.getItem('movies')) || [];

        // DOM elements
        const movieForm = document.getElementById('movieForm');
        const movieNameInput = document.getElementById('movieName');
        const starRating = document.getElementById('starRating');
        const ratingValue = document.getElementById('ratingValue');
        const moviesList = document.getElementById('moviesList');
        const submitBtn = document.getElementById('submitBtn');

        // Star rating functionality
        const stars = starRating.querySelectorAll('.star');
        
        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = parseInt(star.dataset.rating);
                updateStars();
                updateRatingValue();
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                highlightStars(rating);
            });
        });

        starRating.addEventListener('mouseleave', () => {
            updateStars();
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(currentRating);
        }

        function updateRatingValue() {
            if (currentRating === 0) {
                ratingValue.textContent = 'Click to rate';
            } else {
                const labels = ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
                ratingValue.textContent = `${currentRating} star${currentRating > 1 ? 's' : ''} - ${labels[currentRating - 1]}`;
            }
        }

        // Form submission
        movieForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const movieName = movieNameInput.value.trim();
            
            if (!movieName) {
                alert('Please enter a movie name');
                return;
            }
            
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            const movie = {
                id: Date.now(),
                name: movieName,
                rating: currentRating,
                date: new Date().toISOString()
            };

            movies.unshift(movie);
            localStorage.setItem('movies', JSON.stringify(movies));

            // Reset form
            movieNameInput.value = '';
            currentRating = 0;
            updateStars();
            updateRatingValue();

            renderMovies();
        });

        // Render movies list
        function renderMovies() {
            if (movies.length === 0) {
                moviesList.innerHTML = `
                    <div class="card empty-state">
                        <div class="empty-state-icon">ðŸŽ¥</div>
                        <p>No movies rated yet. Add your first movie above!</p>
                    </div>
                `;
                return;
            }

            moviesList.innerHTML = movies.map(movie => `
                <div class="movie-item">
                    <div class="movie-info">
                        <div class="movie-name">${escapeHtml(movie.name)}</div>
                        <div class="movie-rating">
                            ${generateStars(movie.rating)}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteMovie(${movie.id})">Delete</button>
                </div>
            `).join('');
        }

        function generateStars(rating) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHtml += '<span class="star active">â˜…</span>';
                } else {
                    starsHtml += '<span class="star">â˜…</span>';
                }
            }
            return starsHtml;
        }

        function deleteMovie(id) {
            movies = movies.filter(movie => movie.id !== id);
            localStorage.setItem('movies', JSON.stringify(movies));
            renderMovies();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initial render
        renderMovies();
    </script>
</body>
</html>
