<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“º YouTube Playlist Viewer</h1>
            <p class="subtitle">View your YouTube playlists and videos</p>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <button id="login-btn" class="btn-primary">Login with Google</button>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="section hidden">
            <div class="loader"></div>
            <p>Loading your playlists...</p>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="section hidden">
            <p class="error-message" id="error-message"></p>
            <button id="retry-btn" class="btn-secondary">Try Again</button>
        </div>

        <!-- Playlists Section -->
        <div id="playlists-section" class="section hidden">
            <div class="user-info">
                <h2>Your Playlists</h2>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
            <div id="playlists-container"></div>
        </div>

        <!-- Convert to YouTube Music Modal -->
        <div id="convert-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Create YouTube Music Playlist</h2>
                <p class="modal-subtitle">Create a copy of this playlist in YouTube Music</p>

                <div class="form-group">
                    <label for="playlist-name">Playlist Name *</label>
                    <input type="text" id="playlist-name" class="input-field" placeholder="My Music Playlist" required>
                </div>

                <div class="form-group">
                    <label for="playlist-description">Description (optional)</label>
                    <textarea id="playlist-description" class="input-field" placeholder="Playlist description"
                        rows="3"></textarea>
                </div>

                <div class="modal-actions">
                    <button id="cancel-convert" class="btn-secondary">Cancel</button>
                    <button id="confirm-convert" class="btn-primary">Create Playlist</button>
                </div>

                <div id="conversion-status" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
